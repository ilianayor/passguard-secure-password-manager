spring.application.name=passguard
spring.security.user.name=admin
spring.security.user.password=password
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework.security=DEBUG
admin.default.password=${ADMIN_DEFAULT_PASSWORD}

spring.app.jwtSecret = ${JWT_SECRET}
spring.app.jwtExpiration = ${JWT_EXPIRATION}

frontend.url=${FRONTEND_URL}
reset.password.path=${RESET_PASSWORD_PATH}

encryption.secret.key=${ENCRYPTION_SECRET_KEY}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


